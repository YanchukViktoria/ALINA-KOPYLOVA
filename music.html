<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/2.0.0/modern-normalize.min.css" integrity="sha512-4xo8blKMVCiXpTaLzQSLSw3KFOVPWhm/TRtuPVc4WG6kUgjH6J03IBuG7JZPkcWMxJ5huwaBpOpnwYElP/m6wg==" crossorigin="anonymous" referrerpolicy="no-referrer"/>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Inter:wght@100..900&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Lexend:wght@100..900&family=Raleway:ital,wght@0,100..900;1,100..900&family=Rufina:wght@400;700&family=Source+Sans+3:ital,wght@0,200..900;1,200..900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./css/main.min.css">
</head>
<body>
    <header class="header header-music">
        <div class="container">
            <div class="header-wrap">
                <button class="header-btn">
                    <svg class="header-svg" width="21" height="14">
                        <use href="./symbol-defs.svg#arrow"></use>
                    </svg>
                </button>

                <h2 class="header-title">Now playing</h2>

                <nav class="nav">
                    <ul class="nav-list">
                        <li class="nav-list-item"><a href="./about.html" class="nav-list-link">About</a></li>
                        <li class="nav-list-item"><a href="./music.html" class="nav-list-link">Music</a></li>
                        <li class="nav-list-item"><a href="./video.html" class="nav-list-link">Video</a></li>
                        <li class="nav-list-item"><a href="./contacts.html" class="nav-list-link">Contact</a></li>
                    </ul>
                </nav>
    
                <button class="burger-btn burger-btn-about menu-open-btn">
                    <svg class="burger-svg" width="21" height="15">
                        <use href="./symbol-defs.svg#burger"></use>
                    </svg>
                </button>
            </div>
        </div>
        <div class="mob-menu is-hidden">
            <div class="container mob-menu-container">
                <div class="mob-menu-top">
                    <button class="menu-btn menu-close-btn" type="button">
                        <svg class="menu-svg" width="10" height="10">
                            <use href="./symbol-defs.svg#close"></use>
                        </svg>
                    </button>

                        <nav class="nav-menu">
                            <ul class="nav-menu-list">
                                <li class="nav-menu-list-item"><a href="./music.html" class="nav-menu-list-link">Music</a></li>
                                <li class="nav-menu-list-item"><a href="./video.html" class="nav-menu-list-link">Video</a></li>
                                <li class="nav-menu-list-item"><a href="./contacts.html" class="nav-menu-list-link">Contact</a></li>
                                <li class="nav-menu-list-item"><a href="./about.html" class="nav-menu-list-link">About</a></li>
                                <li class="nav-menu-list-item"><a href="./index.html" class="nav-menu-list-link">home</a></li>
                            </ul>
                        </nav>
                </div>
            </div>
        </div>
    </header>
    <main>
        <section class="section-hero section-hero-music">
            <div class="container container-music-wrapper">
                <picture class="hero-picture">
                    <source media="(max-width:375px)" srcset="./main/mb-webp/img-music-mb-1x.webp 1x, ./main/mb-webp/img-music-mb-2x.webp 2x, ./main/mb-webp/img-music-mb-3x.webp 3x" type="image/webp">
                    <source media="(max-width:375px)" srcset="./main/mb/img-music-mb-1x.jpg 1x, ./main/mb/img-music-mb-2x.jpg 2x, ./main/mb/img-music-mb-3x.jpg 3x" type="image/jpeg">
                    <img class="hero-img" src="./main/mb/img-music-mb-1x.jpg" alt="">
                </picture>

                <h1 class="hero-title-music">ALINA KOPYLOVA</h1>
                <p class="hero-desc-music">Я повернусь</p>

                <div class="hero-music-container">
                    <svg class="hero-music-svg" width="24" height="24">
                        <use href="./symbol-defs.svg#note"></use>
                    </svg>

                    <div class="hero-music-box">
                        <h2 class="hero-music-title">Я повернусь</h2>
                        <p class="hero-music-desc">Alina  Kopylova</p>
                    </div>

                    <input class="music-input" type="range">

                    <div class="music-container">
                        <button class="btn-music">
                            <svg class="svg-music" width="23" height="18">
                                <use href="./symbol-defs.svg#past"></use>
                            </svg>
                        </button>
                        <button class="btn-music btn-music-stop">
                            <svg class="svg-music" width="13" height="17">
                                <use href="./symbol-defs.svg#stop"></use>
                            </svg>
                        </button>
                        <button class="btn-music">
                            <svg class="svg-music" width="23" height="18">
                                <use href="./symbol-defs.svg#next"></use>
                            </svg>
                        </button>
                    </div>

                    <button class="hero-music-btn">
                        <svg class="hero-music-svg-like" width="14" height="14">
                            <use href="./symbol-defs.svg#save-like"></use>
                        </svg>
                    </button>
                </div>
            </div>
        </section>
    </main>
    <footer class="footer">
        <div class="container">
            <div class="footer-container">
                <ul class="footer-menu-list">
                    <li class="footer-menu-list-item">
                        <svg class="footer-menu-list-svg" width="22" height="20">
                            <use href="./symbol-defs.svg#home"></use>
                        </svg>
                        <a href="./index.html" class="footer-menu-list-link footer-menu-list-link-first">Home</a>
                    </li>
                    <li class="footer-menu-list-item">
                        <svg class="footer-menu-list-svg" width="20" height="20">
                            <use href="./symbol-defs.svg#search"></use>
                        </svg>
                        <a class="footer-menu-list-link">Search</a>
                    </li>
                    <li class="footer-menu-list-item">
                        <svg class="footer-menu-list-svg" width="26" height="23">
                            <use href="./symbol-defs.svg#library"></use>
                        </svg>
                        <a class="footer-menu-list-link">Library</a>
                    </li>
                </ul>

                <div class="footer-wrapper">
                    <a href="#" class="footer-link">
                        <svg class="footer-svg" width="11" height="11">
                            <use href="./symbol-defs.svg#subscribe"></use>
                        </svg>
                        <p class="footer-desc">Підписатися</p>
                    </a>
                    <a href="#" class="footer-link">
                        <p class="footer-desc">Слухати</p>
                        <svg class="footer-svg" width="12" height="12">
                            <use href="./symbol-defs.svg#headphones"></use>
                        </svg>
                    </a>
                </div>
            </div>
        </div>
    </footer>
    <script src="./burger.js"></script>
</body>
</html>
