        <section class="section-hero section-hero-contact">

                    <h1 class="hero-title hero-title-contact">Artist Details</h1>

                    <address class="address">

                            <li class="address-list-item">
                                <svg class="address-svg" width="18" height="16">
                                    <use href="./symbol-defs.svg#phone"></use>
                                </svg>
                                <p class="address-list-desc">+380 976 157 609</p>
                            </li>
                            <li class="address-list-item">
                                <svg class="address-svg" width="18" height="17">
                                    <use href="./symbol-defs.svg#email"></use>
                                </svg>
                                <p class="address-list-desc">alinakopilova15@gmail.com</p>
                            </li>
                            <li class="address-list-item">
                                <svg class="address-svg" width="18" height="17">
                                    <use href="./symbol-defs.svg#conect">Connect with</use>
                                </svg>

                    </address>

                    </lbel>
                    <lbel class="form-label">
                        <span class="form-desc">Name</span>
                        <input placeholder="Vibe" type="text" class="form-input">
                    </lbel>
                    <lbel class="form-label form-label-mail">
                        <span class="form-desc">E-mail</span>
                        <input placeholder="contact@singervibe.com" type="text" class="form-input">
                    </lbel>
                    <lbel class="form-label form-label-area">
                        <span class="form-desc form-desc-area">Inquiry</span>
                        <textarea class="form-textarea" placeholder="Type your inquiry here..." id=""></textarea>
                    </lbel>

                    <button class="form-btn" type="submit">Send</button>
